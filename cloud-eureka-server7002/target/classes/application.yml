server:
  port: 7002
  
spring:
  application:
    name: cloud-eureka-server

eureka:
  instance:
    hostname: eureka7002.com
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
  server:
    peer-node-read-timeout-ms: 2000